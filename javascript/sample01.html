<!DOCTYPE html>
<html>
    <head>

        <title>Embed script</title>
        <script type="text/javascript" language="javascript">
            function printpage(){
                window.print()
            }
        </script>
    </head>
    <body>
        <div>
            <form>
                <h2>click on print button to print page</h2>
                <input type="button" value="print" onClick="printpage()">
            </form>
        </div>
    </body>
</html>
